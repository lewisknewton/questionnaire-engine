<!DOCTYPE html>
<html lang="en">

<title>Questionnaire Engine</title>

<link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<main>
  <header>
    <h1>Questionnaire Engine</h1>
  </header>

  <section id="questionnaire-list">
    <h2>Questionnaires</h2>

    <p id="loading">Loading questionnaires &hellip;</p>
  </section>

  <div id="share-dialog" class="hidden">
    <header>
      <h4>Share</h4>
      <button id="close-dialog">Close</button>
    </header>

    <p id="share-text">Share questionnaire text</p>

    <textarea id="link-text" rows="1" readonly aria-labelledby="share-text">URL</textarea>
    <button id="copy-link" class="primary">Copy Link</button>

    <output aria-live="polite"></output>
  </div>

  <template id="questionnaire-summary">
    <article>
      <h3>Questionnaire Name</h3>

      <p>
        <span>Questions Count</span>

        <a href="#" class="review">Review</a>
        <a href="#" class="delete">Delete</a>

        <button class="share primary">Share</button>
      </p>
    </article>
  </template>

  <template id="error-message">
    <p class="error">Error message</p>
  </template>
</main>

<script type="module" src="js/index.js"></script>

</html>
