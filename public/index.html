<!DOCTYPE html>
<html lang="en">

<title>Questionnaire Engine</title>

<link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="icon" href="/img/favicon.svg" type="image/svg+xml">
<link rel="icon" href="/img/favicon.png" type="image/png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<main>
  <header>
    <h1>Questionnaire Engine</h1>
  </header>

  <section id="questionnaire-list">
    <h2>Questionnaires</h2>

    <button id="add">Add Questionnaire</button>

    <p id="loading">Loading questionnaires &hellip;</p>
  </section>

  <dialog id="upload" class="card" aria-labelledby="upload-title" aria-describedby="upload-text">
    <header>
      <h4 id="upload-title">Add Questionnaires</h4>
      <button id="upload-close" class="close">Close</button>
    </header>

    <p id="upload-text">Upload one or more questionnaire files, either by dragging and dropping into this area or
      using the file selector below.</p>

    <input type="file" accept="application/json, .json" multiple name="upload-file" id="upload-file" required>
    <input type="submit" name="upload-submit" id="upload-submit" value="Upload">
  </dialog>

  <dialog id="share" class="card" aria-labelledby="share-title" aria-describedby="share-text">
    <header>
      <h4 id="share-title">Share</h4>
      <button id="share-close" class="close">Close</button>
    </header>

    <p id="share-text">Share questionnaire text</p>

    <textarea id="share-link" rows="1" readonly aria-labelledby="share-text">URL</textarea>
    <button id="share-copy" class="primary">Copy Link</button>

    <output id="share-output" aria-live="polite"></output>
  </dialog>

  <a href="/help">Help</a>
</main>

<template id="questionnaire-summary">
  <article class="summary card">
    <h3>Questionnaire Name</h3>

    <span>Questions Count</span>

    <footer>
      <a href="#" class="review">Review</a>
      <button class="delete">Delete</button>

      <button class="share primary">Share</button>
    </footer>
  </article>
</template>

<!-- Status messages -->
<template id="error-message">
  <p class="error">Error message</p>
</template>

<template id="success-message">
  <p class="success">Success message</p>
</template>

<script type="module" src="js/index.js"></script>

</html>
