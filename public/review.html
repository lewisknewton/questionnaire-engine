<!DOCTYPE html>
<html lang="en">

<title>Questionnaire Engine</title>

<link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<main>
  <header>
    <h1>Untitled Questionnaire</h1>
  </header>

  <p id="loading">Loading responses &hellip;</p>

  <section id="responses" class="hidden">
    <h2>Responses</h2>

    <p>All responses will be shown here.</p>

    <button id="download">Download responses</button>

    <div role="tablist" aria-label="Response Views Tabs">
      <button id="aggregated-tab" role="tab" aria-selected="true" aria-controls="aggregated-panel" tabindex="0">Aggregated</button>
      <button id="individual-tab" role="tab" aria-selected="false" aria-controls="individual-panel" tabindex="-1">Individual</button>
    </div>

    <article id="aggregated-panel" role="tabpanel" tabindex="0" aria-labelledby="aggregated-tab">
      agg
    </article>

    <article id="individual-panel" role="tabpanel" tabindex="0" aria-labelledby="individual-tab" hidden>
      ind
    </article>
  </section>

  <a href="/">Go Home</a>

  <!-- Status messages -->
  <template id="error-message">
    <p class="error">Error message</p>
  </template>

  <template id="warning-message">
    <p class="warning">Warning message</p>
  </template>

  <template id="success-message">
    <p class="success">Success message</p>
  </template>

  <!-- Reproducible templates for responses -->
  <template id="response">
    <article>
      <h3>Response</h3>
      
      <span>ID</span>
      <span>Time Submitted</span>
    </article>
  </template>
</main>

<script type="module" src="/js/review.js"></script>

</html>
