<!DOCTYPE html>
<html lang="en">

<title>Questionnaire Engine</title>

<link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<main id="questionnaire">
  <header>
    <h1>Untitled Questionnaire</h1>
  </header>

  <p id="loading">Loading questionnaire &hellip;</p>

  <section id="questions" class="hidden">
    <h2>Questions</h2>
  </section>

  <input id="submit" class="hidden" type="submit" value="Submit">

  <section id="finished" class="hidden">
    <h2>Enjoy taking this questionnaire?</h2>

    <p>You can close this page now, or you could share this questionnaire to help the author recruit more participants.
    </p>

    <p>Simply click the <i>Share</i> button.</p>

    <button class="share primary">Share</button>
  </section>

  <dialog id="share" class="card" aria-labelledby="share-title" aria-describedby="share-text">
    <header>
      <h4 id="share-title">Share</h4>
      <button id="share-close">Close</button>
    </header>

    <p id="share-text">Share questionnaire text</p>

    <textarea id="share-link" rows="1" readonly aria-labelledby="share-text">URL</textarea>
    <button id="share-copy" class="primary">Copy Link</button>

    <output id="share-output" aria-live="polite"></output>
  </dialog>

  <!-- Status messages -->
  <template id="error-message" aria-live="assertive">
    <p class="error">Error message</p>
  </template>

  <template id="warning-message" aria-live="assertive">
    <p class="warning">Warning message</p>
  </template>

  <template id="success-message" aria-live="assertive">
    <p class="success">Success message</p>
  </template>

  <!-- Reproducible templates for questions -->
  <template id="question-base">
    <article class="card">
      <h3 id="question-title">Question title</h3>
    </article>
  </template>

  <template id="text-question">
    <textarea rows="5" placeholder="Please enter your answer."></textarea>
  </template>

  <template id="number-question">
    <input type="number" placeholder="e.g. 42">
  </template>

  <template id="multi-select-question">
    <input id="multi-select-id" type="checkbox">
    <label for="multi-select-id">Multi select label</label>
  </template>

  <template id="single-select-question">
    <input id="single-select-id" type="radio">
    <label for="single-select-id">Single select label</label>
  </template>
</main>

<script type="module" src="/js/take.js"></script>

</html>
